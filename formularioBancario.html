<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bancario</title>
</head>
<body>
    <h1>Formulario para compra de dólares</h1>
    <form id="formularioBancario">
        <p>
        <td>Nombre:</td>
        <td>
            <input type="text" id="nombre"> </input>
        </td>
        <p>
        <td>Mayoría de edad</td>
        <td>
            <input type="checkbox" id="mayoria"> </input>
        </td>
        </p>
        <p>
        <td>Cobro de ATP</td>
        <td>
            <input type="checkbox" id="ATP"> </input>
        </td>
        </p>
        <p>
            <input type="submit" id="enviar"> </input>
        </p>
    </form>
    <script src="formularioBancario.js"></script>
</body>
</html>
